<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone.ModelBinding Sample</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/backbone.modelbinding/backbone.modelbinding.js"></script>
    <script type="text/template">
        <p>First Name: <input type="text" id="firstName"/></p>
        <p>Last Name: <input type="text" id="lastName"/></p>
        <p>Full Name: <span data-bind="text firstName"></span> <span data-bind="text lastName"></span></p>
    </script>
</head>
<body>
    <div id="container"></div>

    <script>
        var ModelBindingView = Backbone.View.extend({
            template: $("script[type='text/template']").html(),

            render: function() {
                this.$el.html(this.template);
                Backbone.ModelBinding.bind(this);
                return this;
            }
        });

        var model = new Backbone.Model({ firstName: "Luke", lastName: "Skywalker" }),
            view = new ModelBindingView({ model: model, el: $("#container") });

        view.render();
    </script>
</body>
</html>
