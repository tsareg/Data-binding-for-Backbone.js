<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone.ModelBinder Sample</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/backbone.modelbinder/Backbone.ModelBinder.js"></script>
    <script type="text/template">
        <p>First Name: <input type="text" name="firstName"/></p>
        <p>Last Name: <input type="text" name="lastName"/></p>
        <p>Full Name: <span name="firstName"></span> <span name="lastName"></span></p>
    </script>
</head>
<body>
    <div id="container"></div>

    <script>
        var ModelBinderView = Backbone.View.extend({
            template: $("script[type='text/template']").html(),

            initialize: function() {
                this.modelBinder = new Backbone.ModelBinder();
            },

            render: function() {
                this.$el.html(this.template);
                this.modelBinder.bind(this.model, this.el);
                return this;
            }
        });

        var model = new Backbone.Model({ firstName: "Luke", lastName: "Skywalker" }),
            view = new ModelBinderView({ model: model, el: $("#container") });

        view.render();
    </script>
</body>
</html>
